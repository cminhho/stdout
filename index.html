<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>stdout</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="description" content="Your standard output for dev tools. Format, convert, encode, generate — all in one place." />
    <!-- theme-color set by script to match resolved theme (VS Code–style; avoids FOUC) -->
    <meta name="theme-color" content="#252a31" />
    <script>
      (function () {
        var STORAGE_KEY = "stdout-settings";
        var THEME_COLORS = { light: "#fafafa", dark: "#252a31", "deep-dark": "#121212" };
        try {
          var raw = localStorage.getItem(STORAGE_KEY);
          var theme = raw ? (JSON.parse(raw).theme) : null;
          var resolved = theme === "dark" || theme === "light" || theme === "deep-dark"
            ? theme
            : (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
          var root = document.documentElement;
          root.classList.remove("dark", "light", "deep-dark");
          root.classList.add(resolved);
          root.style.colorScheme = resolved === "light" ? "light" : "dark";
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute("content", THEME_COLORS[resolved] || THEME_COLORS.dark);
        } catch (e) {
          var root = document.documentElement;
          root.classList.remove("dark", "light", "deep-dark");
          root.classList.add("dark");
          root.style.colorScheme = "dark";
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute("content", THEME_COLORS.dark);
        }
      })();
    </script>

    <meta property="og:title" content="stdout" />
    <meta property="og:description" content="Your standard output for dev tools. Format, convert, encode, generate — all in one place." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="stdout" />
    <meta name="twitter:description" content="Your standard output for dev tools. Format, convert, encode, generate — all in one place." />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
